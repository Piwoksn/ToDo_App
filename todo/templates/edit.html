{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Google Fonts (Roboto & Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/todo.css' %}">

</head>

<body>

    <div class="container p-5">
        <div class="card border shadow-lg bg-secondary text-white">
            <div class="card-header border-bottom text-center">
                <h2 class="text-center card-title">
                    Edit Task
                </h2>
                
            </div>
            <div class="card-body">
                <!-- Form container -->
                <div class="form-container">
                    <form class="form-control bg-light" action="" method="post">
                        {% csrf_token %}
                        <div class="d-flex">
                            <input type="text" class="form-control bg-light text-dark" name="title" value="{{item.title}}">
                            <input type="submit" class="btn-sm ms-2" value="Update Task">
                        </div>
                    </form>
                </div>

                <!-- To-Do items -->
                <div class="scrollable-list">
                    {% for item in items %}
                    <div class="Todo bg-warning">
                        <h5>{{ item.serial_no }}</h5>
                        <p>{{ item.title }}</p>
                        <div>
                            <a href="/edit/{{item.serial_no}}" class="edit">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a href="{% url 'delete' serial_no=item.serial_no %}" class="delete">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
